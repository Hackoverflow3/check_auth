<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
    <style>
      
       .cont {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        } 

         .mb-4 {
            color: #343a40;
            font-weight: bold;
        }

        .form-group label {
            color: #343a40;
        }

        .form-control {
            border-color: #343a40;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }




        body {
  font-family: "Roboto", sans-serif;
  background-color: #b2d6ff; }





.content {
  padding: 7rem 0; }



@media (max-width: 991.98px) {
  .content .bg {
    height: 500px; }


}

 

.content .bg {
  background-size: cover;
  background-position: center; }

.pad{
    padding-top: 50px;
}


    </style>
</head>

<body>
<div class="content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4 mx-auto mb-4 pad">
                <div class="mx-auto d-block">
                <img src="https://cybergritt.com/wp-content/uploads/2023/09/CyberGritt-logo.png" alt="Image" class="mx-auto d-block">
                <h1 style="color: #113e69; font-weight: 900;" class="text-center">Cyber Gritt</h1>
            </div>
                <div class="mb-10 pad ">
                    <h2 style="color: #23203f; font-weight: 600;" class="fs-1">Signup, Here</h2>
                    <p style="color: #23203f;">We are happy to have you with us! just fill the form on the right side and create your account on our website.</p>
                </div>
            </div>

            

            <div class="col-md-6 contents cont">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                    <div class="mb-4">
                    <h2>User Registration</h2>
                </div>
                   
                   
                    <form action="/register" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
