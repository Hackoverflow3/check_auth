<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Leaflet CSS and JavaScript links -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Custom CSS for dashboard */
        .dashboard {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard h1 {
            color: #343a40;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card {
            border: none;
            margin-bottom: 20px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .card-text {
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Add styling for the map container */
        #map {
            width: 100%;
            height: 40vh; /* Set map height to 40% of the viewport height */
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        }

        /* Adjust the user details section */
        .user-details {
            padding-top: 20px;
        }

        /* Style for the "powered by Google Authenticator" image */
        .google-authenticator-image {
            max-width: 100%; /* Ensure the image stays within its container */
            height: auto; /* Maintain the image's aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="dashboard">
            <!-- Place the map division first -->
            <div id="map"></div>
            <h1 class="mb-4">Verification Successful</h1>
            <div class="row user-details">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Your Details</h2>
                            <p class="card-text">Name: {{ session.user_details.name }}</p>
                            <p class="card-text">Email: {{ session.user_details.email }}</p>
                            <p class="card-text">Phone: {{ session.user_details.phone }}</p>
                            <p class="card-text">Address: {{ session.user_details.address }}</p>
                            <p class="card-text">Age: {{ session.user_details.age }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Add the "powered by Google Authenticator" image here -->
                    <img src="/google-authenticator-image.jpeg"  class="google-authenticator-image">
                </div>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JS and popper.js scripts at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function getUserLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    
                    // Initialize the map
                    var map = L.map('map').setView([latitude, longitude], 15);

                    // Add a tile layer
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);

                    // Add a marker for the user's location
                    L.marker([latitude, longitude]).addTo(map)
                        .bindPopup('Your Location')
                        .openPopup();
                }, function(error) {
                    console.error("Error getting location:", error.message);
                });
            } else {
                console.log("Geolocation is not available in this browser.");
            }
        }

        getUserLocation();
    </script>
</body>
</html>
